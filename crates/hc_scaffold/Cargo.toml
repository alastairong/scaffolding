[package]
edition = "2021"
name = "holochain_scaffolding_cli"
version = "0.0.2"
description = "CLI to easily generate and modify holochain apps"
license-file = "LICENSE_CAL-1.0"
homepage = "https://developer.holochain.org"
documentation = "https://docs.rs/holochain_scaffolding_cli"
repository = "https://github.com/holochain/scaffolding"
readme = "README.md"

[[bin]]
name = "hc-scaffold"
path = "src/bin/hc-scaffold.rs"

[lib]
name = "holochain_scaffolding_cli"
path = "src/lib.rs"

[dependencies]
holochain_cli_bundle = "0.0.61"
holochain_types = "0.0.65"
holochain_util = { features = ["backtrace"], version = "0.0.12" }

ignore = "0.4"
anyhow = "1.0"
build-fs-tree = "0.4.0"
cargo_metadata = "0.15.0"
dialoguer = "0.10.2"
mr_bundle = "0.0.17"
path-clean = "0.1.0"
regex = "1.6.0"
serde_yaml = "0.8"
degit = "0.1"
serde_json = "1"
structopt = "0.3.11"
thiserror = "1.0.22"
tokio = { version = "1.11", features = ["full"] }
toml = "0.5.9"
convert_case = "0.1.0"
syn = "1.0.102"
quote = "1.0.21"
prettyplease = "0.1.21"
proc-macro2 = "1"
rand = "0.8.5"
Inflector = "0.11"
handlebars = "4.3.5"
include_dir = "0.7.3"
serde = "1"
json_value_merge = "1.1.2"
temp-dir = "0.1"

[dev-dependencies]
assert_cmd = "1.0"
